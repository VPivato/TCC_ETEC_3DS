<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared/painel_notificacao.css') }}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    {% include 'shared/header.html' %}

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/shared/header.js') }}"></script>
    <script src="{{ url_for('static', filename='js/shared/painel_notificacao.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
