<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>401 - Não autenticado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }

        .status {
            font-size: 8rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
        }

        .title {
            font-size: 2rem;
            margin: 10px 0;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .status {
                font-size: 5rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="status">401</div>
        <div class="title">Não autenticado.</div>
        <div class="subtitle">Você precisa entrar em sua conta para visualizar essa página.</div>
        <a href="{{ url_for('home.home') }}" class="btn">Voltar ao início</a>
    </div>
</body>

</html>
