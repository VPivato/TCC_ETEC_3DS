{% extends 'shared/base.html' %}

{% block title %}Base de Dados{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin/database/database-style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin/database/database-escuro.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/shared/header_relative.css') }}">
{% endblock %}

{% block content %}
<main>
    <form action="" method="POST" id="consulta-form">
        <div id="filtro-wrapper" class="form-wrapper">
            <div id="tabela-wrapper">
                <label for="select-tabela">Tabela:</label>
                <select name="tabela" id="select-tabela">
                    {% for modelo in modelos %}
                    <option value="{{ modelo }}">{{ modelo }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="coluna-wrapper">
                <label for="coluna-select">Coluna:</label>
                <select name="coluna" id="coluna-select">
                </select>
            </div>

            <div id="operador-wrapper">
                <label for="operador-select">Operador</label>
                <select name="operador" id="operador-select">
                    <option value="=">Igual =</option>
                    <option value="!=">Diferente !=</option>
                    <option value=">">Maior ></option>
                    <option value="<">Menor < </option>
                    <option value="LIKE">Contém</option>
                </select>
            </div>

            <div id="valor-wrapper">
                <label for="valor-consulta">Valor</label>
                <input type="text" name="valor-consulta" id="valor-consulta">
            </div>

            <div id="button-wrapper">
                <button type="submit" id="filtrar">Filtrar</button>
                <button type="button" id="limpar">Limpar</button>
            </div>
        </div>

        <div id="selecao-multipla-wrapper" class="form-wrapper">
            <label for="toggle-excluir-varios">Seleção Múltipla</label>
            <label class="switch">
                <input type="checkbox" id="toggle-excluir-varios">
                <span class="slider round"></span>
            </label>
            <div id="button-wrapper">
                <button type="submit" id="excluir-varios">Excluir vários</button>
                <button type="button" id="cancelar-selecao">Cancelar seleção</button>
            </div>
        </div>
    </form>

    <div id="table-container">
        <div id="visualizacao-tabela">
            <table>
                <thead id="table-head">
                    <tr>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        <div id="pagination" class="d-flex justify-content-center align-items-center gap-2 mt-3">
            <button id="first-page" class="btn btn-sm btn-outline-secondary">« Primeiro</button>
            <button id="prev-page" class="btn btn-sm btn-outline-secondary">Anterior</button>

            <span id="page-info" class="mx-2">Página 1 de 1</span>

            <button id="next-page" class="btn btn-sm btn-outline-secondary">Próximo</button>
            <button id="last-page" class="btn btn-sm btn-outline-secondary">Último »</button>

            <div class="ms-3">
                <label for="per-page" class="form-label small mb-0">Linhas por página</label>
                <select id="per-page" class="form-select form-select-sm" style="width:80px; display:inline-block;">
                    <option value="10">10</option>
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
    </div>

</main>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/admin/database/database-script.js') }}"></script>
<!-- Bootstrap 5 JS e dependências -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
